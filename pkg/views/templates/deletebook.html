
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Book List</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Books}}
                    <tr ng-repeat="book in books">
                        <td>{{.Title}}</td>
                        <td>{{.Author}}</td>
                        <td>{{.Genre}}</td>
                        <td>{{.Quantity}}</td>
                        <td>
                            <form method="post" action="/admin/deletebook">
                                <input type="hidden" name="id" value="{{.ID}}">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
